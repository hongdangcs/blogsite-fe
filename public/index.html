<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="theme-color" content="#000000"/>
    <meta name="description" content="Web site created using create-react-app"/>
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"/>
    <link rel="stylesheet" href="%PUBLIC_URL%/assets/normalize.css"/>
    <link rel="stylesheet" href="%PUBLIC_URL%/assets/style.css"/>
    <link rel="icon" href="%PUBLIC_URL%/assets/favicon.svg"/>
    <script src="%PUBLIC_URL%/assets/script.js"></script>
    <title>BlogSite</title>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', () => {
            const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
            if ($navbarBurgers.length > 0) {
                $navbarBurgers.forEach( el => {
                    el.addEventListener('click', () => {
                        const target = el.dataset.target;
                        const $target = document.getElementById(target);
                        el.classList.toggle('is-active');
                        $target.classList.toggle('is-active');
                    });
                });
            }
        });

        const userProfileElement = document.querySelector(".profile-picture");
        const subMenuWrap = document.querySelector(".sub-menu-wrap");
        userProfileElement.addEventListener("click", () => {
            subMenuWrap.classList.toggle("open-menu");
        });
    </script>
</head>
<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="root"></div>

</body>
</html>
